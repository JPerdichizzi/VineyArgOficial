<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/CSS/registros.css">
    <!-- JavaScript -->
    <script src="/JS/script.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>

            <form action="/editarUsuario" method="POST" enctype="multipart/form-data">
                
                 <p th:if="${error != null}" th:text="${error}" style="color:red";></p>
                  
                 <input type="hidden" class="form-control" name="id" th:value="${perfil.id}"/> 
               <input class="control" type="text" name="nombre" id="" placeholder="Ingresar su Nombre" required="" th:value="${perfil.nombre}">
                <input class="control" type="text" name="apellido" id="" placeholder="Ingresar su Apellido" required="" th:value="${perfil.apellido}">
                <input class="control" type="number" name="DNI" id="" placeholder="Ingresar su DNI" required="" th:value="${perfil.DNI}">
                <input class="control" type="date" name="fechaNacimiento" id="" placeholder="Ingresar su Fecha de nacimiento" required="" th:value="${perfil.fechaNacimiento}">
                <input class="control" type="email" name="correo" id="" placeholder="Ingresar su Email" required="" th:value="${perfil.correo}">
                <input class="control" type="password" name="clave1" id="" placeholder="Ingresar su Contraseña" required="" th:value="${clave1}">
                <input class="control" type="password" name="clave2" id="" placeholder="Vuelva a ingresra su Contraseña" required="" th:value="${clave2}">
                <input class="control" type="file" name="archivo" id="" placeholder="Podés cargar una foto de perfil" required=""">
                <input class="control" type="hidden" name="tipoUsuario" id="" placeholder="Podés cargar una foto de perfil" required="" th:value="${perfil.tipoUsuario}">
                <p><input type="checkbox" required=""> Estoy de acuerdo con <a href="/HTML/terminos-condiciones.html">Terminos y Condiciones</a></p>
                <input class="boton" type="submit" value="Actualizar perfil">
                </form>
       
</body>

</html>
