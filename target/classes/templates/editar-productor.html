<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VineyArg</title>

        <!-- Links -->
        <!-- CSS -->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/CSS/registros.css">
        <!-- JavaScript -->
        <script src="/JS/script.js"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/0bb0724c06.js" crossorigin="anonymous"></script>
        <!-- Links -->
    </head>
    <body>
        <a href="/logout"> Cerrar sesion </a><br>
        <a th:if="${session.usuarioSession.tipoUsuario.toString() == 'PRODUCTOR'}" th:href="@{/productorweb(id=${session.usuarioSession.id})}"> Volver al menú principal</a>

        <p th:if="${error != null}" th:text="${error}" style="color:red"></p>

          <p> A continuación podés modificar algunos de los datos de tu empresa </p>
          
        <form action="/editarProductor" method="POST" enctype="multipart/form-data">



            <input th:if="${session.usuarioSession != null}" class="control" type="hidden" name="idUsuario" id="" th:value="${session.usuarioSession.id}">

            <input class="control" type="hidden" name="idProductor" id="" th:value="${perfil.id}">

            <input class="control" type="text" name="nombre" id="" placeholder="Ingresar el Nombre" required="" th:value="${perfil.nombre}">
            <input class="control" type="text" name="razonSocial" id="" placeholder="Ingresar la Razon Social" required="" th:value="${perfil.razonSocial}">
            <input class="control" type="text" name="domicilio" id="" placeholder="Ingresar el Domicilio" required="" th:value="${perfil.domicilio}">
            <input class="control" type="email" name="correo" id="" placeholder="Ingresar un Email" required="" th:value="${perfil.correo}">
            <input class="control" type="password" name="clave1" id="" placeholder="Ingresar una Contraseña" required="" th:value="${perfil.clave}">
            <input class="control" type="password" name="clave2" id="" placeholder="Repita la contraseña" required="" th:value="${perfil.clave}">
            <input class="control" type="text" name="descripcion" id="" placeholder="Ingresar una Descripción de su bogega" required="" th:value="${perfil.descripcion}">
            <select class="control" name="region"> 
                <option th:each="region : ${regiones}" name="region" th:value="${region}" placeholder="Ingresar una región" required="" th:selected=="${perfil.region}" th:text="${region}"></option> 
            </select>
            <input class="control" type="file" name="archivo" id="" placeholder="Podés cargar una foto que identifique a tu marca">
            <p><input type="checkbox" required=""> Estoy de acuerdo con <a href="/terminos-condiciones.html">Terminos y Condiciones</a></p>
            <input class="boton" type="submit" value="Actualizar perfil">
        </form>
          
          <p> Si querés darte de baja a tu empresa como vendedora de su vinos y productos, por favor ingresá tu correo y contraseña </p>
      
      <form action="/eliminarProductor" method="POST" enctype="multipart/form-data">
                
                 <p th:if="${error1 != null}" th:text="${error1}" style="color:red";></p>
                  
                 <input th:if="${session.usuarioSession != null}" class="control" type="hidden" name="idUsuario" id="" th:value="${session.usuarioSession.id}">
                 
                <input class="control" type="hidden" name="idProductor" id="" th:value="${perfil.id}">
               
                 <input class="control" type="email" name="correo" placeholder="Ingresar su Email"  id="" required=""  th:value="${perfil.correo}">
                
                <input class="control" type="password" name="clave" id="" placeholder="Ingresar su Contraseña" required="" th:value="${clave}">
              
                 <p><input type="checkbox" required=""> Quiero darme de baja </p>
                 
                <input class="boton" type="submit" value="Eliminar perfil">
                </form>
    </body>

</html>
